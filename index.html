<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #000000;
  font-family: Comic Sans MS;
  padding: 5vw;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 400px;
  background: #DC143C;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
  font-family:Trebuchet MS;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  height: 400px;
  background-color: #FF7F50;
  text-align: center;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #000000;
  padding: 10px;
  text-align: center;
  color: yellow;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

a:link {
color:black;
}

a:hover {
color:white
}

a:visited {
color:black
}

img {
max-height:100%;
max-width:100%;
}
</style>
</head>
<body>


<header>
  <h2>Linkin Park</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="index.html">Home Page</a></li>
      <li><a href="abouttheband.html">About the Band</a></li>
      <li><a href="topalbums.html">Top Albums</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="tour.html">Tour</a></li>
    </ul>
  </nav>
  
  <article>
   <img src="https://junkee.com/wp-content/uploads/2017/05/Linkin-Park.jpg"/>
  </article>
  
</section>

<footer>
  <i>Copyright &copy; 2020 Jacob Glosser. All Rights Reserved.</i>
</footer>

</body>
</html>
